<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoon Machine</title>

    <!--css files-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--javascript files-->
    <script src="scripts/sound.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
   <div id="main">
        <div class="credit">
            <strong>Credit: <label id="lblCredit">100</label></strong>
        </div>
       <div class="items">
            <div>
                <div id="item1" class="item"></div>
                <div id="item2" class="item"></div>
                <div id="item3" class="item"></div>
                <div id="item4" class="item"></div>
                <div id="item5" class="item"></div>
            </div>
           <div class="row">
               <div id="item6" class="item"></div>
               <div id="item7" class="item" style="visibility: hidden"></div>
               <div id="item8" class="item" style="visibility: hidden"></div>
               <div id="item9" class="item" style="visibility: hidden"></div>
               <div id="item10" class="item"></div>
           </div>
           <div  class="row">
               <div id="item11" class="item"></div>
               <div id="item12" class="item" style="visibility: hidden"></div>
               <div id="item13" class="item" style="visibility: hidden"></div>
               <div id="item14" class="item" style="visibility: hidden"></div>
               <div id="item15" class="item"></div>
           </div>
           <div class="row">
               <div id="item16" class="item"></div>
               <div id="item17" class="item"></div>
               <div id="item18" class="item"></div>
               <div id="item19" class="item"></div>
               <div id="item20" class="item"></div>
           </div>

       </div>

       <div class="bid">
           <div id="bid1" class="item" onclick="enterBid('1');"></div>
           <div id="bid2" class="item" onclick="enterBid('2');"></div>
           <div id="bid3" class="item" onclick="enterBid('3');"></div>
           <div id="bid4" class="item" onclick="enterBid('4');"></div>
           <div id="bid5" class="item" onclick="enterBid('5');"></div>
       </div>
       <div>
           <div id="rate1" class="rate"><label id="lblBid1">0</label></div>
           <div id="rate2" class="rate"><label id="lblBid2">0</label></div>
           <div id="rate3" class="rate"><label id="lblBid3">0</label></div>
           <div id="rate4" class="rate"><label id="lblBid4">0</label></div>
           <div id="rate5" class="rate"><label id="lblBid5">0</label></div>
       </div>
       <div class="buttons">
           <input type="button" value="Load Credits" id="loadCredit" onclick="loadCredit();"/>
           <input type="button" value="Spin" id="spin" onclick ="spin();"/>
           <input type="button" value="Play" id="play" onclick="resetRunStep();play();" style="display: none;"/>
           <input type="button" value="Reset" id="reset" onclick="resetBid();"/>
           <a href="howtoplay.html" target="_blank">
             <input type="button" value="How to Play" id="guide" />
           </a>
       </div>

   </div>

   <!--sound file-->
   <audio id="audio" src="background_sound.mp3"/>

</body>
</html>
